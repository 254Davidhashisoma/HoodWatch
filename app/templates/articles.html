{% extends 'base.html' %} 
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1> {{name}} </h1>
        </div>
    </div>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-3">
            <a href={{article.url}} target="_blank">
                <img class="img-fluid img-thumbnail" src={{article.urlToImage}} alt="article image">
            </a>
            <div class="card">
                <h4 style="color: white;font-family: Domine;"> {{article.title}} </h4>
                <p style="color: white;"> Written by: {{article.author}} </p>
                <hr>
                <p style="color: white;font-family: Domine;"> {{article.description}}...
                    <a href={{article.url}} target="_blank">Click to Read</a>
                </p>
                <p style="color: white;font-family: Sacaramento;">Published on: {{article.publishedAt}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
